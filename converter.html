<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-container">
        <h1>Currency Converter</h1>
        <form id="converter-form">
            <label for="from-currency">From:</label>
            <select id="from-currency" name="from-currency">
                <option value="USD">United States Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">British Pound (GBP)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="AUD">Australian Dollar (AUD)</option>
                <option value="CAD">Canadian Dollar (CAD)</option>
                <option value="CHF">Swiss Franc (CHF)</option>
                <option value="CNY">Chinese Yuan (CNY)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="NGN">Nigerian Naira (NGN)</option>
            </select>
            <label for="to-currency">To:</label>
            <select id="to-currency" name="to-currency">
                <option value="USD">United States Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">British Pound (GBP)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="AUD">Australian Dollar (AUD)</option>
                <option value="CAD">Canadian Dollar (CAD)</option>
                <option value="CHF">Swiss Franc (CHF)</option>
                <option value="CNY">Chinese Yuan (CNY)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="NGN">Nigerian Naira (NGN)</option>
            </select>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
            <button type="button" id="convert-button">Convert</button>
        </form>
        <p id="result"></p>
    </div>
    <script>
        // Hardcoded exchange rates relative to USD
        const exchangeRates = {
            USD: 1,
            EUR: 0.92,
            GBP: 0.78,
            JPY: 148.73,
            AUD: 1.55,
            CAD: 1.36,
            CHF: 0.89,
            CNY: 7.32,
            INR: 83.10,
            NGN: 780.50
        };

        // Add event listener for the conversion
        document.getElementById('convert-button').addEventListener('click', () => {
            const fromCurrency = document.getElementById('from-currency').value;
            const toCurrency = document.getElementById('to-currency').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            const fromRate = exchangeRates[fromCurrency];
            const toRate = exchangeRates[toCurrency];
            const convertedAmount = (amount / fromRate) * toRate;

            document.getElementById('result').innerText = 
                `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
        });
    </script>
</body>
</html>
